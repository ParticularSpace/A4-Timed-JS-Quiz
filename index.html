<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1> timed javaScript Quiz</h1>
            <h2>Try to answer the following javaScript questions within the time limit. Keep in mind that incorrect
                answers will penalize your time by ten seconds!</h2>
        </div>
        <!--Start button-->
        <div class="start">
            <button id="start-btn">Start Quiz</button>
        </div>
        <!--Timer-->
        <div class="timer">
            <h2>Timer: <span id="quiz-timer">50</span></h2>
        </div>
        <!--Score-->
        <div class="score">
            <h2>Score: <span id="quiz-score">0</span></h2>
        </div>
        <!--Quiz questions and answers-->
        <div class="quiz">
            <div class="quiz-header">
                <h1 class="question" id="quiz-question"></h1>
                <div class="answers" id="quiz-answers"></div>
                <div class="quiz-end" id="quiz-end"></div>

            </div>
            <!--Leader board-->
            <div class="leaderBoard">
                <h1>Leader board</h1>
                <ol id="highScores"></ol>
                <button id="clear-btn">Clear Scores</button>
            </div>
            
        </div>
    </div>
    <!-- js link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
